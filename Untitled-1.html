<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            /* 1 main + 2 small */
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }
        
        .main-image {
            grid-row: 1 / span 2;
            /* Span both rows */
            height: 100%;
        }
        
        .main-image img,
        .small-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }
        
        .small-image {
            height: 50%;
        }
        
        .right-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .grid-container img {
            transition: transform 0.3s ease;
        }
        
        .grid-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="main-image">
            <img src="https://via.placeholder.com/500x500?text=Main+Image" alt="Main Cake" />
        </div>
        <div class="right-images">
            <div class="small-image">
                <img src="https://via.placeholder.com/250x240?text=Small+1" alt="Small Cake 1" />
            </div>
            <div class="small-image">
                <img src="https://via.placeholder.com/250x240?text=Small+2" alt="Small Cake 2" />
            </div>
        </div>
    </div>

</body>

</html>
